<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fitness App Survey</title>
    <link rel="stylesheet" href="sur.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Fitness App Survey</h1>

        <nav class="navbar"></nav>

        <ul class="nav-links">
        
       <a href="homepage.html" style="color: black;"> <button<i class="fas fa-home"></button></i>  H O M E </a>
    </ul>
</nav>
    </header>

    <section class="survey-container">
        <div class="container">
            <h2>Tell Us About Yourself</h2>
            <p>Please fill out this survey so we can tailor your fitness and health plan.</p>

            <form id="surveyForm">
                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>

                <!-- Fitness Goals -->
                <fieldset>
                    <legend>Fitness Goals</legend>
                    <label for="goal">What are your fitness goals?</label>
                    <select id="goal" name="goal">
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="general_fitness">General Fitness</option>
                    </select>
                </fieldset>

                <!-- Health Conditions -->
                <fieldset>
                    <legend>Health Conditions</legend>
                    <label>Do you have any existing health conditions?</label>
                    <div>
                        <input type="checkbox" id="heart_disease" name="condition" value="Heart Disease">
                        <label for="heart_disease">Heart Disease</label>
                    </div>
                    <div>
                        <input type="checkbox" id="diabetes" name="condition" value="Diabetes">
                        <label for="diabetes">Diabetes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="joint_pain" name="condition" value="Joint Pain">
                        <label for="joint_pain">Joint Pain</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hypertension" name="condition" value="Hypertension">
                        <label for="hypertension">Hypertension</label>
                    </div>
                </fieldset>

                <!-- Daily Habits -->
                <fieldset>
                    <legend>Daily Habits</legend>
                    <label for="exercise">How often do you exercise?</label>
                    <select id="exercise" name="exercise">
                        <option value="rarely">Rarely</option>
                        <option value="sometimes">Sometimes</option>
                        <option value="frequently">Frequently</option>
                    </select>

                    <label for="diet">How would you describe your diet?</label>
                    <select id="diet" name="diet">
                        <option value="poor">Poor</option>
                        <option value="average">Average</option>
                        <option value="healthy">Healthy</option>
                    </select>
                </fieldset>

                <!-- Submit -->
                <button type="button" onclick="generateSummary()">Submit Survey</button>
            </form>

            <!-- Summary Section -->
            <section id="summary" style="display:none;">
                <h2>Summary</h2>
                <p id="summaryText"></p>
            </section>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fitness App. All rights reserved.</p>
    </footer>

    <script src="sur.js"></script>
</body>
</html>
